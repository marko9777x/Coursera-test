<!doctype html>
<html ng-app="ShoppingListCheckOff" lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller="ToBuyController as buyController" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buyController.toBuyList">{{item.quantity}} of {{item.name}}
         <button ng-click="buyController.bought($index)" class="btn btn-default">
         <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="!buyController.toBuyList.length" class="emptyMessage"> Everything is bought </div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as boughtController" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtController.buyList"> {{item.quantity}} of {{item.name}}</li>
     </ul>
     <div ng-if="!boughtController.buyList.length" class="emptyMessage"> Nothing is bought </div>
    </div>
  </div>
</div>

</body>
</html>
